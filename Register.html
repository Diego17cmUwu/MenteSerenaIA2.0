<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - MenteSerena</title>
    <style>
        /* Estilos básicos para que se vea decente, reemplaza con tu CSS real */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 350px; }
        .login-header h1 { margin: 0 0 5px 0; color: #333; }
        .login-header p { margin-bottom: 20px; color: #666; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 12px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .login-btn:hover { background-color: #4cae4c; }
        .forgot-password { text-align: center; margin-top: 20px; font-size: 14px; }
        .forgot-password a { color: #5cb85c; text-decoration: none; }
        .message { padding: 10px; margin-bottom: 15px; border-radius: 4px; text-align: center; display: none; }
        .message.success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; display: block; }
        .message.error { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; display: block; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Crear Cuenta</h1>
            <p>Únete a MenteSerena</p>
        </div>

        <div id="message" class="message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" id="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <button type="submit" class="login-btn">Registrarse</button>
        </form>

        <div class="forgot-password">
            <a href="Login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</body>
<script src="js/users.js"></script>
<script>
    // Función auxiliar para mostrar mensajes
    function showMessage(msg, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = msg;
        messageDiv.className = `message ${type}`;
        // Ocultar mensaje después de 5 segundos
        setTimeout(() => {
            messageDiv.style.display = 'none';
        }, 5000);
    }

    // Lógica para manejar el registro de usuario
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const fullname = document.getElementById('fullname').value;
        const email = document.getElementById('email').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // 1. Validación de Contraseñas
        if (password !== confirmPassword) {
            showMessage('Las contraseñas no coinciden.', 'error');
            return;
        }

        // 2. Intentar registrar al usuario
        const result = UserManager.register(username, password, email, fullname);
        
        if (result.success) {
            showMessage('¡Registro exitoso! Redirigiendo a inicio de sesión...', 'success');
            // 3. Redirigir al usuario al login después de un registro exitoso
            setTimeout(() => {
                window.location.href = 'Login.html';
            }, 2000);
        } else {
            // 4. Mostrar el mensaje de error (ej: "El usuario ya existe")
            showMessage(result.message, 'error');
        }
    });
</script>
</html>
